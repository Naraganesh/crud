<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>display_accessrecords</h1> 
        <table border="3px">
            <tr> 
                <th>pk value</th>
                <th>name</th>
                <th>url</th>
                <th>email</th>
            </tr> 


        {% for ao in accessrecords %}  
            <tr> 
                <td>{{ao.pk}}</td>
        
                <td>{{ao.name}}</td>
                <td>{{ao.url}}</td>
                <td>{{ao.email}}</td>
            </tr>
         {% endfor %}

        </table>
    </center>
</body>
</html>
